<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Gif Wall</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../Giftastic/assets/css/reset.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="../Giftastic/assets/css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
    
</head>
<body>
    <!--The gifWall is contained in one, full screen container.-->
    <main class="container-fluid">
        <!--This is the entry box-->
        <div class="entry">
                <p id="instruction">TYPE A WORD OR PHRASE</p>
                <input type="text" id="search">
                <p id="mini">&copy; Kyle Rosenmeyer 2018</p>
        </div>
        <!--This is the grid of gif Boxes. There are four rows with four columns per-->
        <div class="row row1">
            <div class="col-3" id="box1"></div>
            <div class="col-3" id="box2"></div>
            <div class="col-3" id="box3"></div>
            <div class="col-3" id="box4"></div>
        </div>

        <div class="row row2">
            <div class="col-3" id="box5"></div>
            <div class="col-3" id="box6"></div>
            <div class="col-3" id="box7"></div>
            <div class="col-3" id="box8"></div>
        </div>

        <div class="row row3">
            <div class="col-3" id="box9"></div>
            <div class="col-3" id="box10"></div>
            <div class="col-3" id="box11"></div>
            <div class="col-3" id="box12"></div>
        </div>

        <div class="row row4">
            <div class="col-3" id="box13"></div>
            <div class="col-3" id="box14"></div>
            <div class="col-3" id="box15"></div>
            <div class="col-3" id="box16"></div>
        </div>


    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script> src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"</script>
    <script src="../Giftastic/assets/javascript/game.js"></script>
</body>
</html>
